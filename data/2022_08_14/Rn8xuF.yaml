#免流分国内外模板
#作者:芜湖起飞
#本地混合代理(http和socks5合并）端口
mixed-port: 8888
#允许局域网连接(false/true)
allow-lan: true
# 工作模式 rule（根据规则分流） global（直接走GLOBAL分组） direct（直连，不通过代理）
mode: global
#日志等级（info信息/warning警告/error错误/debug调试/silent不记录）
log-level: silent
#ipv6关就完了  false关 true开
ipv6: false
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  nameserver:
    - 119.29.29.29
proxies:
  - {"type":"socks5","name":"telegram_proxy","server":"1.2.3.4","port":123,"username":"username","password":"password","udp":true}
proxy-groups:
  - name: 国内选择
    type: select
    proxies:
      - telegram_proxy
  - name: 国外选择
    type: select
    proxies:
      - telegram_proxy
rules:
  - GEOIP,CN,国内选择
  - MATCH,国外选择
